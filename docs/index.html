<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome New Tab</title>
    <link rel="stylesheet" href="https://a13ks3y.github.io/reset.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" href="ATab.ico" type="image/x-icon">
</head>
<body>
    <header>
        <form action="https://www.google.com/search" method="GET" name="search">
            <input type="text" name="q" placeholder="Google Search" onkeyup="if (event.key === 'Enter') document.forms.search.submit();"/>
        </form>
    </header>
    <main>
        <nav>
            <ul>
                <li><a href="https://facebook.com/"><img src="https://facebook.com/favicon.ico" alt="FB"/></a></li>
                <li><a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox"><img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico" alt="Gmail"/></a></li>
                <li><a href="https://google.com/maps"><img src="https://www.google.com/images/branding/product/ico/maps15_bnuw3a_32dp.ico" alt="GMaps"/></a></li>
                <li><a href="https://www.wolframalpha.com/"><img src="https://www.wolframalpha.com/favicon.ico" alt="FB"/></a></li>
                <li><a href="https://a13ks3y.github.io/"><img src="https://a13ks3y.github.io/banana-favicon.png" alt="FB"/></a></li>
                <li><a href="https://www.youtube.com/"><img src="https://www.youtube.com/s/desktop/37d1da14/img/favicon.ico" alt="FB"/></a></li>
                <li><a href="https://docs.google.com/"><img src="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico" alt="GMaps"/></a></li>
                <li><a href="https://translate.google.com/"><img src="https://ssl.gstatic.com/translate/favicon.ico" alt="FB"/></a></li>
                <li><a href="https://asciiflow.com/"><img src="https://asciiflow.com/public/favicon.png" alt=""/></a></li>
                <li><a href="https://music.youtube.com/channel/UC9qkUDGsxyUoo2SVnPzWU_Q?feature=share"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Youtube_Music_icon.svg" alt="YouTube"/></a></li>
                <li><a href="https://a13ks3y.github.io/netwalk/"><img src="https://a13ks3y.github.io/netwalk/img/computer2.png" alt=""/></a></li>
                <li><a href="https://openbase.com/"><img src="https://openbase.com/_next/image?url=%2Fpngs%2Fopenbase-logo-icon.png&w=64&q=75" alt="OpenBase(NPM)"/></a></li>
            </ul>
        </nav>
    </main>
    <script type="text/javascript">
        const items = document.querySelectorAll('main nav ul li');
        Array.prototype.forEach.call(items, itemEl => {
            const rect = itemEl.getBoundingClientRect();
            const px = rect.x;
            const py = rect.y;
            const randomPoints = [
                {x: -100, y: -100}, 
                {x: -100, y: +100}, 
                {x: +100, y: -100}, 
                {x: +100, y: +100}, 

                {x: -100, y: -100}, 
                {x: -100, y: +200}, 
                {x: +200, y: -100}, 
                {x: +200, y: +200}, 
                {x: -200, y: -200}, 

            ];
            const {x, y} = randomPoints[~~(Math.random() * randomPoints.length)];
            const css = `translate3d(${x}vw, ${y}vh, 0)`;
            itemEl.style.transform = css;
        });
        setTimeout(() => {
            Array.prototype.forEach.call(items, itemEl => { itemEl.classList.add('retrun-to-the-promised-land'); });
            setTimeout(() => {
                Array.prototype.forEach.call(items, itemEl => { itemEl.style.transform = ''; });
            }, 1666);
        }, 0);

    </script>
</body>
</html>
